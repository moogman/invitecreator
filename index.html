<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Invite Generator - Draggable Preview</title>

  <!-- jsPDF for PDF generation -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Minecraft font (CDN) -->
  <link
    rel="stylesheet"
    href="https://fonts.cdnfonts.com/css/minecraft-4"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 1rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    /* --- Form Section --- */
    .form-section {
      flex: 1;
      min-width: 300px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.4rem;
      display: block;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    /* Row for Font: [select] [size] [color] */
    .font-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .font-row label {
      font-weight: bold;
      margin-bottom: 0;
    }
    select, input[type="number"], input[type="color"] {
      font-size: 1rem;
      padding: 0.3rem;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }
    button {
      cursor: pointer;
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }
    input[type="file"] {
      margin-top: 0.2rem;
    }

    /* --- Preview Section --- */
    .preview-section {
      flex: 1;
      min-width: 300px;
      border: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .invite-preview {
      /* A smaller representation of a letter page, maintaining aspect ratio.
         We'll do 300 wide × ~389 tall (8.5×11 ratio ~ 0.772).
         Then scale up for PDF. */
      width: 300px;
      height: 389px;
      border: 1px dashed #aaa;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #fff;
      /* Add some padding inside for the "look" (we can do it with absolute child though) */
      box-sizing: content-box;
    }

    /* Draggable text elements */
    .draggable {
      position: absolute;
      cursor: move;
      user-select: none; /* prevent text selection while dragging */
      white-space: pre;  /* preserve newlines if any */
    }
    .draggable:hover {
      outline: 1px dashed #000;
    }

    /* For the "Minecraft" font */
    .font-minecraft {
      font-family: "Minecraft", sans-serif !important;
    }

    /* The preview image is also absolutely positioned inside the .invite-preview. */
    #inviteImagePreview {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 180px;
    }
  </style>
</head>
<body>

<h1>Birthday Invite Generator</h1>

<div class="container">
  <!-- FORM SECTION -->
  <div class="form-section">
    <!-- Event Name -->
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input 
        id="eventName" 
        type="text" 
        placeholder="e.g. Jane's Birthday Bash"
      />
    </div>

    <!-- Event Details -->
    <div class="form-group">
      <label for="eventDetails">Event Details (Where & When)</label>
      <textarea
        id="eventDetails"
        rows="3"
        placeholder="123 Party St.
Dec 31, 8 PM"
      ></textarea>
    </div>

    <!-- Invitees -->
    <div class="form-group">
      <label for="invitees">Invitees (one per line)</label>
      <textarea
        id="invitees"
        rows="4"
        placeholder="John Doe
Jane Smith
Bob Johnson"
      ></textarea>
    </div>

    <!-- Font: [select] [size] [color] row -->
    <div class="form-group font-row">
      <label>Font:</label>
      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Minecraft">Minecraft</option>
      </select>

      <input
        id="fontSize"
        type="number"
        min="8"
        max="72"
        step="1"
        value="14"
        style="width:60px;"
      />

      <input id="textColor" type="color" value="#000000"/>
    </div>

    <!-- File & Generate Buttons -->
    <div class="button-row">
      <div>
        <label for="inviteImage" style="font-weight: normal;">Upload Image</label>
        <input 
          id="inviteImage" 
          type="file" 
          accept="image/*" 
        />
      </div>
      <button id="generatePdfBtn">Generate PDF</button>
    </div>
  </div>
  <!-- END FORM SECTION -->

  <!-- PREVIEW SECTION -->
  <div class="preview-section">
    <p><strong>Live Preview (Drag Text Around)</strong></p>
    <div class="invite-preview" id="invitePreview">
      <!-- Draggable text for the event name -->
      <div
        class="draggable"
        id="eventNameDiv"
        style="left: 30px; top: 30px;"
      ></div>

      <!-- Draggable text for the invitee name -->
      <div
        class="draggable"
        id="inviteeNameDiv"
        style="left: 30px; top: 80px;"
      ></div>

      <!-- Draggable text for the event details -->
      <div
        class="draggable"
        id="eventDetailsDiv"
        style="left: 30px; top: 130px;"
      ></div>

      <!-- The preview image -->
      <img
        id="inviteImagePreview"
        alt="Preview Image"
        style="display: none;"
      />
    </div>
  </div>
</div>

<script>
  const { jsPDF } = window.jspdf;

  // -------------- DOM Elements --------------
  const eventNameInput     = document.getElementById('eventName');
  const eventDetailsInput  = document.getElementById('eventDetails');
  const inviteesInput      = document.getElementById('invitees');
  const inviteImageInput   = document.getElementById('inviteImage');
  const generatePdfBtn     = document.getElementById('generatePdfBtn');

  const fontSelect         = document.getElementById('fontSelect');
  const fontSizeInput      = document.getElementById('fontSize');
  const textColorInput     = document.getElementById('textColor');

  const invitePreview      = document.getElementById('invitePreview');
  const eventNameDiv       = document.getElementById('eventNameDiv');
  const inviteeNameDiv     = document.getElementById('inviteeNameDiv');
  const eventDetailsDiv    = document.getElementById('eventDetailsDiv');
  const inviteImagePreview = document.getElementById('inviteImagePreview');

  let inviteImageData = null;

  // For dragging
  let currentDrag = null;
  let offsetX = 0, offsetY = 0;

  // For scaling from preview (300×389) to PDF (612×792)
  const PREVIEW_WIDTH  = 300;
  const PREVIEW_HEIGHT = 389;
  const PDF_WIDTH  = 612; // letter size
  const PDF_HEIGHT = 792; // letter size
  const scaleX = PDF_WIDTH / PREVIEW_WIDTH;   // ~2.04
  const scaleY = PDF_HEIGHT / PREVIEW_HEIGHT; // ~2.04

  // -------------- ON LOAD --------------
  window.addEventListener('load', () => {
    // Load localStorage if you want persistence
    eventNameInput.value    = localStorage.getItem('eventName')    || '';
    eventDetailsInput.value = localStorage.getItem('eventDetails') || '';
    inviteesInput.value     = localStorage.getItem('invitees')     || '';
    fontSelect.value        = localStorage.getItem('fontSelect')   || 'Arial';
    fontSizeInput.value     = localStorage.getItem('fontSize')     || '14';
    textColorInput.value    = localStorage.getItem('textColor')    || '#000000';

    const storedImage = localStorage.getItem('inviteImageData');
    if (storedImage) {
      inviteImageData = storedImage;
      inviteImagePreview.src = inviteImageData;
      inviteImagePreview.style.display = 'block';
    }

    // Positions
    const positions = JSON.parse(localStorage.getItem('positions') || '{}');
    if (positions.eventNameDiv) {
      eventNameDiv.style.left = positions.eventNameDiv.left;
      eventNameDiv.style.top  = positions.eventNameDiv.top;
    }
    if (positions.inviteeNameDiv) {
      inviteeNameDiv.style.left = positions.inviteeNameDiv.left;
      inviteeNameDiv.style.top  = positions.inviteeNameDiv.top;
    }
    if (positions.eventDetailsDiv) {
      eventDetailsDiv.style.left = positions.eventDetailsDiv.left;
      eventDetailsDiv.style.top  = positions.eventDetailsDiv.top;
    }

    updatePreview();
  });

  // -------------- AUTO-SAVE --------------
  function autoSave() {
    localStorage.setItem('eventName', eventNameInput.value);
    localStorage.setItem('eventDetails', eventDetailsInput.value);
    localStorage.setItem('invitees', inviteesInput.value);
    localStorage.setItem('fontSelect', fontSelect.value);
    localStorage.setItem('fontSize', fontSizeInput.value);
    localStorage.setItem('textColor', textColorInput.value);

    // Positions
    const positions = {
      eventNameDiv: {
        left: eventNameDiv.style.left  || '30px',
        top:  eventNameDiv.style.top   || '30px'
      },
      inviteeNameDiv: {
        left: inviteeNameDiv.style.left || '30px',
        top:  inviteeNameDiv.style.top  || '80px'
      },
      eventDetailsDiv: {
        left: eventDetailsDiv.style.left || '30px',
        top:  eventDetailsDiv.style.top  || '130px'
      }
    };
    localStorage.setItem('positions', JSON.stringify(positions));

    if (inviteImageData) {
      localStorage.setItem('inviteImageData', inviteImageData);
    }
  }

  // -------------- UPDATE PREVIEW --------------
  function updatePreview() {
    // Use first invitee's name in preview
    const invitees = inviteesInput.value.split('\n').filter(x => x.trim() !== '');
    const firstInvitee = invitees.length > 0 ? invitees[0] : '';

    eventNameDiv.textContent    = eventNameInput.value || '';
    inviteeNameDiv.textContent  = firstInvitee; // no "Dear"
    eventDetailsDiv.textContent = eventDetailsInput.value || '';

    const color  = textColorInput.value;
    const font   = fontSelect.value;
    const sizePx = fontSizeInput.value + 'px';

    [eventNameDiv, inviteeNameDiv, eventDetailsDiv].forEach(el => {
      el.style.color = color;
      el.style.fontSize = sizePx;

      // For "Minecraft", add the .font-minecraft class
      if (font === 'Minecraft') {
        el.classList.add('font-minecraft');
        el.style.fontFamily = '"Minecraft", sans-serif';
      } else {
        el.classList.remove('font-minecraft');
        el.style.fontFamily = font;
      }
    });
  }

  // Listen to inputs for auto-save + update
  [
    eventNameInput, eventDetailsInput, inviteesInput,
    fontSelect, fontSizeInput, textColorInput
  ].forEach(el => {
    el.addEventListener('input', () => {
      autoSave();
      updatePreview();
    });
  });

  // -------------- IMAGE UPLOAD --------------
  inviteImageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      inviteImageData = evt.target.result; // base64
      inviteImagePreview.src = inviteImageData;
      inviteImagePreview.style.display = 'block';
      autoSave();
    };
    reader.readAsDataURL(file);
  });

  // -------------- DRAG & DROP --------------
  // We'll bind mousedown to each draggable
  [eventNameDiv, inviteeNameDiv, eventDetailsDiv].forEach(el => {
    el.addEventListener('mousedown', startDrag);
  });
  // Move on the document so we can continue drag even if cursor leaves element
  document.addEventListener('mousemove', onDrag);
  document.addEventListener('mouseup', endDrag);

  function startDrag(e) {
    currentDrag = e.target;
    const rect = currentDrag.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
  }

  function onDrag(e) {
    if (!currentDrag) return;

    // Constrain to the preview
    const parentRect = invitePreview.getBoundingClientRect();
    const elemRect = currentDrag.getBoundingClientRect();

    let newLeft = e.clientX - parentRect.left - offsetX;
    let newTop  = e.clientY - parentRect.top - offsetY;

    // Boundaries
    const maxLeft = parentRect.width - elemRect.width;
    const maxTop  = parentRect.height - elemRect.height;
    if (newLeft < 0) newLeft = 0;
    if (newTop  < 0) newTop  = 0;
    if (newLeft > maxLeft) newLeft = maxLeft;
    if (newTop  > maxTop ) newTop  = maxTop;

    currentDrag.style.left = newLeft + 'px';
    currentDrag.style.top  = newTop + 'px';
  }

  function endDrag() {
    if (currentDrag) {
      autoSave(); // Save positions after dragging ends
    }
    currentDrag = null;
  }

  // -------------- GENERATE PDF --------------
  function generatePDF() {
    const doc = new jsPDF('p', 'pt', 'letter'); // 612×792
    const eventName    = eventNameInput.value || '';
    const eventDetails = eventDetailsInput.value || '';
    const invitees     = inviteesInput.value.split('\n').filter(x => x.trim() !== '');

    // Color
    const hexColor = textColorInput.value.replace('#','');
    const r = parseInt(hexColor.substring(0,2), 16);
    const g = parseInt(hexColor.substring(2,4), 16);
    const b = parseInt(hexColor.substring(4,6), 16);

    // Font
    const chosenFont = fontSelect.value;
    // Map user font to jsPDF's built-in fonts
    let jsPdfFont = 'helvetica';
    if (chosenFont.toLowerCase().includes('times'))   jsPdfFont = 'times';
    if (chosenFont.toLowerCase().includes('courier')) jsPdfFont = 'courier';

    const fontSize = parseInt(fontSizeInput.value, 10);

    // Helper: get positions from the preview, then scale
    function getScaledPos(el) {
      // bounding box relative to .invite-preview
      const rect = el.getBoundingClientRect();
      const pRect = invitePreview.getBoundingClientRect();
      const x = rect.left - pRect.left;
      const y = rect.top  - pRect.top;
      return {
        x: x * scaleX,
        y: y * scaleY
      };
    }

    const posName   = getScaledPos(eventNameDiv);
    const posInvite = getScaledPos(inviteeNameDiv);
    const posDetail = getScaledPos(eventDetailsDiv);

    // Image position & size
    const imgRect = inviteImagePreview.getBoundingClientRect();
    const pRect   = invitePreview.getBoundingClientRect();
    const imgX = (imgRect.left - pRect.left) * scaleX;
    const imgY = (imgRect.top  - pRect.top)  * scaleY;
    const imgW = imgRect.width  * scaleX;
    const imgH = imgRect.height * scaleY;

    invitees.forEach((invitee, i) => {
      if (i > 0) doc.addPage();

      // Set color & font
      doc.setTextColor(r, g, b);
      doc.setFont(jsPdfFont, 'normal');
      doc.setFontSize(fontSize);

      // Print event name
      if (eventName) {
        // + fontSize to offset the text baseline
        doc.text(eventName, posName.x, posName.y + fontSize);
      }

      // Print invitee name (no "Dear")
      if (invitee) {
        doc.text(invitee, posInvite.x, posInvite.y + fontSize);
      }

      // Print event details (multiple lines if needed)
      if (eventDetails) {
        const lines = eventDetails.split('\n');
        let lineY = posDetail.y + fontSize;
        lines.forEach(line => {
          doc.text(line, posDetail.x, lineY);
          lineY += (fontSize + 2); // small line spacing
        });
      }

      // Insert image if available
      if (inviteImageData) {
        // We'll assume it's a PNG
        doc.addImage(inviteImageData, 'PNG', imgX, imgY, imgW, imgH);
      }
    });

    doc.save('Invites.pdf');
  }

  generatePdfBtn.addEventListener('click', generatePDF);
</script>
</body>
</html>
